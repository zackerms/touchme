name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run build
        run: yarn build

      - name: Run lint
        run: yarn lint

      - name: Check format
        run: |
          yarn format
          if [ -n "$(git diff --exit-code)" ]; then
            echo "::error::Code formatting is not correct. Please run 'yarn format' and commit the changes."
            git diff
            exit 1
          fi
